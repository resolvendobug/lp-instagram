<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <div class="wrapper">

                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">

                    <div class="dowload">
                        <a href="#" class="app-download"><img src="img/apple.png" alt=""></a>

                </div>
